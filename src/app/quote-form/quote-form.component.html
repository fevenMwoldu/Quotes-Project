<div>
    <div class="form-group">
        <label for="quote">Quote</label>
        <input id="description" name="description" [(ngModel)]="quote.description" class="form-control" required minlength="1" #description="ngModel">
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors.required">
                Quote is required.
            </div>
            <div *ngIf="description.errors.minlength">
                Quote must be at least 1 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input [(ngModel)]="quote.author" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="Submitterd_by">Submitted By</label>
        <input [(ngModel)]="quote.submittedBy" class="form-control" required><br>
    </div>

    <div class="form-group">
        <div class="nowrap">
            <button type="submit" class="btn btn-success" (click)="addQuote()" [disabled]="addQuoteStatus">Add Quote</button>
            <button type="submit" class="btn btn-success" (click)="onReset()" [disabled]="addQuoteStatus === false">Done</button>
        </div>
    </div>
</div>
